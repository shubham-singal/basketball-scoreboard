<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./styles.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tourney:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>Basketball Scoreboard</title>
    </head>

    <body>

        <header>
            <h1 class="header">BASKETBALL SCOREBOARD</h1>
        </header>

        <main>

        <div class="container">
            <div>
                <h3 class="team">HOME</h3> 
            </div>
            <div>
                <h3 class="team">AWAY</h3>   
            </div>
        </div>

        <div class="score-container">
            <h3 id="home-score" class="score">0</h3>
            <h3 id="away-score" class="score">0</h3>
        </div>

        <div class="score-increment-container">
            <div>
                <button onclick="incrementScore(1, 'home')">+1</button>
                <button onclick="incrementScore(2, 'home')">+2</button>
                <button onclick="incrementScore(3, 'home')">+3</button>
            </div>

            <div>
                <button onclick="incrementScore(1, 'away')">+1</button>
                <button onclick="incrementScore(2, 'away')">+2</button>
                <button onclick="incrementScore(3, 'away')">+3</button>
            </div>        
        </div>

        <button class="reset-btn" onclick="resetScores()">New Game</button>

        </main>

        <footer>
            <p>&copy; 2026, Made by Shubham Singal</p>
        </footer>

        <script src="./index.js"></script>
    </body>
</html>
